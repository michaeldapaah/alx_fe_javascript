<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dynamic Quote Generator</title>
    </head>
    <body>
      <h1>Dynamic Quote Generator</h1>
      
      <!-- Area to display the current quote -->
      <div id="quoteDisplay"></div>
      <!-- Button to show a new random quote -->
      <button id="newQuote">Show New Quote</button>
      
      <!-- Area to optionally display session-specific information (e.g., last viewed quote) -->
      <div id="sessionInfo"></div>
      
      <!-- Form to add a new quote -->
      <div>
        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
      </div>
      
      <!-- Export and Import JSON -->
      <div>
        <button id="exportQuotes">Export Quotes as JSON</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      </div>
      
      <script src="script.js"></script>
    </body>
    </html>
